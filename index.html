<!DOCTYPE html>
<html lang="en">
<head>
    <title>Redirection Page</title>
    <script>
        let token = new URLSearchParams(window.location.search).get('token');
        if (token != null) {
            document.querySelector('h2').textContent = `Token: ${token}`;
        } else {
            document.querySelector('h2').textContent = 'Token: null';
        }
        let deepLink = 'mediki://reset-password?token=' + token;
        window.location.href = deepLink;
    </script>
</head>
<body>
<h1>Flutter deeplink</h1>
<h2></h2>
</body>
</html>
