<!DOCTYPE html>
<html lang="en">
<head>
    <title>Redirection Page</title>
    <script>
        window.onload = function() {
            let token = new URLSearchParams(window.location.search).get('token');
            if (token) {
                document.querySelector('h1').textContent = `Flutter deeplink - Token: ${token}`;
            } else {
                document.querySelector('h1').textContent = 'Flutter deeplink - Token: null';
            }
        };
    </script>
</head>
<body>
<h1>Flutter deeplink</h1>
</body>
</html>
